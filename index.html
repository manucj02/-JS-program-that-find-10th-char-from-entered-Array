<!DOCTYPE html>
<html>
<head>
    
    <script>
        function findTenthChar() {
            let input = prompt("Enter characters:");
            alert(input.length >= 10 ? "The 10th character is: " + input[9] : "The string has less than 10 characters.");
        }
    </script>
</head>
<body>
<h2> Find 10th Character <h2>
    <button onclick="findTenthChar()">Find</button>
</body>
</html>
